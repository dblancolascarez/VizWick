<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Diamond Tree</title>

  <link rel="stylesheet" type="text/css" href="Resources/Stylesheets/Main.css">

  <script type="text/javascript" src="Resources/Scripts/Libraries.js"></script>
  <script type="text/javascript" src="Resources/Scripts/Tree.js"></script>
  <script type="text/javascript" src="Resources/Scripts/Graphics.js"></script>
  <script type="text/javascript" src="Resources/Scripts/Resize.js"></script>
  <script type="text/javascript" src="Resources/Scripts/VisualisationHandler.js"></script>
  <script type="text/javascript" src="Resources/Scripts/Main.js"></script>
  <script type="text/javascript" src="Resources/Scripts/Visualisations.js"></script>

  <script type="text/javascript" src="Resources/Data Sets/Project Files.js"></script>
  <script type="text/javascript" src="Resources/Data Sets/Ncbi Taxonomy.js"></script>
</head>

<body id=two>
  <div class=body-inner>

    <div class="welcome-page page active">
      <div class="text-section">
        <div class="lower-text-subpart">
          <div class="other-pages">
          <div class="right-lower-part" gotoPage="visualization-page">
              <div class="inner-container">
                <div class="content">
                  <div class="page-icon">
                    <div class="fa fa-th-large">
                    </div>
                  </div><div class="go-to">
                    <div class="go-to-text">
                    </div>
                    <div class="visualization-page-name">
                      Iniciar motor de visualización
                    </div>
                    <div class="go-to-icon">
                      <div class="center">
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="preview-page page">
      <div class="navigation-subpart">
        <div class="go-to-welcome-page" gotoPage="welcome-page">
          <div class="go-to-arrow">
            <div class="fa fa-chevron-up"></div>
          </div>
          <div class="arrow-description">Página bienvenida</div>
        </div>
        <div class="vis-name">
        </div>
        <div class="go-to-visualization-page" gotoPage="visualization-page">
          <div class="arrow-description">Página visualización</div>
          <div class="go-to-arrow">
            <div class="fa fa-chevron-down"></div>
          </div>
        </div>
      </div>
      <div class="slideshow-subpart">
        <div class="slideshow-area">
          <div class="left-arrow">
            <div class="fa fa-chevron-left"></div>
          </div>
          <div class="right-arrow">
            <div class="fa fa-chevron-right"></div>
          </div>
          <div class="photo-area">

          </div>
          <div class="dot-navigation">
          </div>
        </div>
      </div>
    </div>

    <div class="visualization-page page" id="information-appear">
      <div class="select-data visible"> 
        <div class="select-example-data-section">
          <div class="example-data-title">
            Archivos disponibles:
          </div>
          <div class="example-data-sets">
          </div>
        </div>
        <div class="upload-data-section">
          <div class="upload-data-inner">
            <div class="upload-data-center">
              <div class="fa fa-upload"></div>
              <div class="upload-data-message">
                <b>Elige un archivo</b> o tiralo aqui
              </div>
            </div>
            <input type=file>
          </div>
        </div>
      </div>

      <div class="top-section">
        <div class="buttons">
          <div class="upload-button noselect">
            <div class="center">
              <div class="upload">
                Escoger datos
              </div>
            </div>
          </div>
        </div>
        <div class="visualizations">
          <!-- will be filled in by the script -->
          <div class="visualizations-inner">
            <!-- will be filled in by the script -->
          </div>
        </div>
      </div>
      <div class="left-section">
        <div class="left-section-inner">
          <div class="information-section">
            <div class="text-part">
              <div class="title">
                Estadísticas
              </div>
              <div class="information-text">
                <div class="node-stats">
                  <div class="node-stats-title">
                    Nodo seleccionado
                  </div>
                  <div class="name stat">
                    <div class="stat-title">Nombre</div>
                    <div class="stat-value"></div>
                  </div>
                  <Div class="parent stat">
                    <div class="stat-title">Padre</div>
                    <div class="stat-value"></div>
                  </div>
                  <Div class="children stat">
                    <div class="stat-title">Hijos</div>
                    <div class="stat-value"></div>
                  </div>
                  <Div class="child-count stat">
                    <div class="stat-title">Numero hijo</div>
                    <div class="stat-value"></div>
                  </div>
                  <Div class="depth stat">
                    <div class="stat-title">Profundidad</div>
                    <div class="stat-value"></div>
                  </div>
                  <Div class="height stat">
                    <div class="stat-title">Altura</div>
                    <div class="stat-value"></div>
                  </div>
                </div>
                <div class="general-stats">
                  <div class="general-stats-title">
                    General
                  </div>
                  <Div class="general-name stat">
                    <div class="stat-title">Nombre</div>
                    <div class="stat-value"></div>
                  </div>
                  <Div class="general-size stat">
                    <div class="stat-title">Tamaño</div>
                    <div class="stat-value"></div>
                  </div>
                  <Div class="general-height stat">
                    <div class="stat-title">Altura</div>
                    <div class="stat-value"></div>
                  </div>
                  <Div class="general-node-count stat">
                    <div class="stat-title">Nodos</div>
                    <div class="stat-value"></div>
                  </div>
                  <Div class="general-average-child-count stat" style="display:none">
                    <div class="stat-title">Media hijos</div>
                    <div class="stat-value"></div>
                  </div>
                  <Div class="general-leaf-count stat">
                    <div class="stat-title">hojas</div>
                    <div class="stat-value"></div>
                  </div>
                </div>
              </div>
            </div>
            <div class="collapse-button">
              <div class="collapse">
                <div class="fa fa-chevron-left"></div>
              </div>
              <div class="appear">
                <div class="fa fa-chevron-right"></div>
              </div>
            </div>
          </div>
        </div>
      </div><div class="right-section">
        <div class="layout">
          <div class="top-layout-part">
            <div class="top-left quadrant">
              <div class="top-left-inner">
                <div class="option-pane" id="notch">
                  <div class="inner-option-pane">
                    <div class="visible-part">
                      <div class="left-pane">
                        <div class="show-visualization" style=opacity:0>
                          <div class="center">
                          </div>
                        </div>
                      </div>
                      <div class="right-pane">
                        <div class="full-screen-button" title="View this visualization in fullscreen">
                          <div class="center">
                            <div class="fa fa-expand"></div>
                          </div>
                        </div>
                        <div class="frequent-buttons">

                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="visualization-area"></div>
                <div class="drop-indicator">
                  <div class="drop-indicator-inner">
                    <div class="center">
                      Drop
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="bottom-layout-part">
            <div class="bottom-left quadrant">
              <div class="bottom-left-inner">
                <div class="visualization-area">

                </div>
                <div class="drop-indicator">
                  <div class="drop-indicator-inner">
                    <div class="center">
                      Drop
                    </div>
                  </div>
                </div>
                <div class="option-pane" id="notch">
                  <div class="inner-option-pane">
                    <div class="visible-part">
                      <div class="left-pane">
                        <div class="show-visualization" style=opacity:0>
                          <div class="center">
                          </div>
                        </div>
                      </div>
                      <div class="right-pane">
                        <div class="full-screen-button" title="View this visualization in fullscreen">
                          <div class="center">
                            <div class="fa fa-expand"></div>
                          </div>
                        </div>
                        <div class="frequent-buttons">

                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
